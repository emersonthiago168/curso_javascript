<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>

<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="post" class="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="nome">

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" class="sobrenome">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" class="cpf">

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" class="usuario">

            <label for="senha">Senha:</label>
            <input type="text" id="senha" class="senha">

            <label for="repetir-senha">Repetir senha:</label>
            <input type="text" id="repetir-senha" class="repetir-senha">

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
