<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <script src="assets/js/bundle.js" defer></script>
</head>

<body>
    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada">Selecione as opções</div>

        <label for="number">Quantidade de caracteres </label>
        <input type="number" id="number" min="1" max="50"> <br>

        <label for="chk-maisculas">Adicionar maiúsculas</label>
        <input type="checkbox" name="chk-maisculas" id="chk-maisculas" checked> <br>

        <label for="chk-minusculas">Adicionar minúsculas</label>
        <input type="checkbox" name="chk-minusculas" id="chk-minusculas"> <br>

        <label for="chk-numeros">Adicionar números</label>
        <input type="checkbox" name="chk-numeros" id="chk-numeros"> <br>

        <label for="chk-simbolos">Adicionar símbolos</label>
        <input type="checkbox" name="chk-simbolos" id="chk-simbolos"> <br>

        <button class="gerar-senha">Gerar senha</button>
    </section>
</body>
</html>
