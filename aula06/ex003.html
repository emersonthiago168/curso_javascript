<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(83, 83, 110);
            color: white;
            font: normal 20px 'Arial';
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi officiis quae consectetur eum ab corrupti, cum vel velit sit neque, omnis soluta expedita assumenda fugiat? Doloremque facilis quae omnis officiis.</p>

    <script>
        var n1 = parseInt(window.prompt('Digite um número: ')) // string
        var n2 = parseInt(window.prompt('Digite outro número: ')) // string
        var s = n1 + n2  
        /* 
        + tem o efeito de concatenar (juntar) e adição
        (number + number) para adição
        (string + string) para concatenação
        */

        window.alert('A soma dos dois números são: ' + s)


    </script>
</body>
</html>
