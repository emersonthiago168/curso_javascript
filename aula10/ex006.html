<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt 'Arial';
            background-color: rgb(10, 165, 10);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="entrar()" onmouseout="sair()" onclick="clicar()">
        Interaja...
    </div>

    <script>
        var area = window.document.querySelector('div#area')

        function entrar() {
            window.document.querySelector('div#area').innerText = 'Olá, senhor!!'
        }

        function sair() {
            window.document.getElementById('area').innerText = 'Adeus!'
        }

        function clicar() {
            window.document.querySelector('div#area').innerText = 'Clicou por quê?'
            area.style.background = 'black'
            area.style.color = 'yellow'
        }
    </script>
</body>
</html>
